query PREVIEW_QUERY($id: ID!) {
  case(id: $id, idType: ID, asPreview: true) {
    caseInfo {
      bakgrundsfarg01
      bakgrundsfarg02
      bakgrundsfarg03
      bakgrundsfarg04
      bakgrundsfarg05
      bild01
      bild02
      bild03
      bild04
      bild05
      caseKategori2 {
        __typename
        ... on Category {
          id
        }
        ... on Tag {
          id
        }
        ... on PostFormat {
          id
        }
      }
      fieldGroupName
      textfarg01
      textfarg02
      textfarg03
      textfarg04
      textfarg05
      video01
      video01Cover {
        __typename
        id
      }
      video02
      video02Cover {
        __typename
        id
      }
      video03
      video03Cover {
        __typename
        id
      }
      video04
      video04Cover {
        __typename
        id
      }
      video05
      video05Cover {
        __typename
        id
      }
    }
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    excerpt
    featuredImage {
      node {
        __typename
        id
      }
    }
    featuredImageDatabaseId
    featuredImageId
    guid
    id
    lastEditedBy {
      node {
        id
      }
    }
    link
    modified
    modifiedGmt
    slug
    status
    tags(first: 100) {
      nodes {
        id
      }
    }
    template {
      templateName
      __typename
    }
    title
    uri
    __typename
  }
}
